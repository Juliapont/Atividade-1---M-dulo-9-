<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Número</title>
</head>
<body>

    <script>
        // Solicita ao usuário que digite um número
        var numero = prompt("Digite um número:");

        // Converte o valor digitado para um número
        numero = Number(numero);

        // Verifica se o número é maior ou menor que 10
        if (numero > 10) {
            console.log("O número " + numero + " é maior que 10.");
        } else {
            console.log("O número " + numero + " é menor ou igual a 10.");
        }
    </script>

</body>
</html>
